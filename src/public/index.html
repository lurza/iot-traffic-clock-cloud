<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.js"> -->
</head>

<body>
    <div class="container">
        <header class="my-5">
            <h1>Traffic Clock</h1>
        </header>
        <main>
            <form class="pb-5">
                <h2>Change Settings</h2>
                <div class="form-group">
                    <label for="status">Status</label>
                    <input class="form-control" readonly type="text" id="status" value="connected">
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input class="form-control" id="location" type="button" class="btn btn-primary" value="sync now" />
                    <small class="form-text">Jozef Lievensstraat 8, 8800 Roeselare</small>
                </div>

                <div class="form-group">
                    <label for="volume">Volume</label>
                    <input class="form-control" id="volume" type="range" />
                </div>
            </form>

            <form class="pb-5">
                <h2>Add Alarm</h2>
                <div class="form-group">
                    <label for="prep-time">Preperation time</label>
                    <input class="form-control" type="number" id="prep-time">
                </div>

                <div class="form-group">
                    <label for="arr-time">Arrival time</label>
                    <input class="form-control" type="number" id="arr-time">
                </div>

                <div class="form-group">
                    <label for="prep-time">Destination</label>
                    <input class="form-control" type="text" id="prep-time">
                </div>
            </form>

            <table class="table table-striped pb-5">
                <thead>
                    <tr>
                        <th scope=col>#</th>
                        <th scope=col>Prep time</th>
                        <th scope=col>Arrival time</th>
                        <th scope=col>Destination</th>
                        <th scope=col>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>15min</td>
                        <td>15min</td>
                        <td>mcdonalds</td>
                        <td><button class="btn btn-danger">Remove</button></td>
                    </tr>
                    <tr>
                        <th scope="row">1</th>
                        <td>15min</td>
                        <td>15min</td>
                        <td>mcdonalds</td>
                        <td><button class="btn btn-danger">Remove</button></td>
                    </tr>
                    <tr>
                        <th scope="row">1</th>
                        <td>15min</td>
                        <td>15min</td>
                        <td>mcdonalds</td>
                        <td><button class="btn btn-danger">Remove</button></td>
                    </tr>
                    <tr>
                        <th scope="row">1</th>
                        <td>15min</td>
                        <td>15min</td>
                        <td>mcdonalds</td>
                        <td><button class="btn btn-danger">Remove</button></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

</body>

</html>
